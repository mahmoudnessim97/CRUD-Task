<html>


<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="w-75 m-auto py-5">
        <div class="form-group">
            <label for="productName">productName</label>
            <input type="text" class="form-control" id="productName">

        </div>

        <div class="form-group">
            <label for="productPrice">productPrice</label>
            <input type="number" class="form-control" id="productPrice">

        </div>
        <div class="form-group">
            <label for="productCategory">productCategory</label>
            <input type="text" class="form-control" id="productCategory">

        </div>
        <div class="form-group">
            <label for="productDesc">productDesc</label>
            <input type="text" class="form-control" id="productDesc">

        </div>
        <button id="mainBtn" class="btn btn-outline-info">add product</button>


    </div>
    <div class="py-3 m-auto w-75">
        <div class="w-75 m-auto">
            <input type="text" id="searchInput" onkeyup="searchProduct();" placeholder="search product" class="form-control">
        </div>
        <table class="table text-center my-5">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDesc</th>
                <th>update</th>
                <th>delete</th>


            </thead>
            <tbody id="tableBody">

            </tbody>

        </table>

    </div>



    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/crud.js"></script>
</body>

</html>
